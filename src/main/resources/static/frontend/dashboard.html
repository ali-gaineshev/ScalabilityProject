<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <div>Welcome, <span id="usernameDisplay"></span>!</div>
    <div>
        <button id="getWalletBalanceBtn">Get Wallet Balance</button>
        <p id="walletBalance">Wallet Balance: </p>
    </div>
    <div>
        <input type="number" id="amountToAdd" placeholder="Amount to Add">
        <button id="addMoneyBtn">Add Money to Wallet</button>
    </div>
    <div>
        <button id="getStockPortfolioBtn">Get Stock Portfolio</button>
        <ul id="stockPortfolio"></ul>
    </div>

    <div>
        <h3>Place Stock Order</h3>
        <input type="number" id="stockId" placeholder="Stock ID">
        <select id="isBuy">
            <option value="true">Buy</option>
            <option value="false">Sell</option>
        </select>
        <select id="orderType">
            <option value="LIMIT">Limit</option>
            <option value="MARKET">Market</option>
        </select>
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="number" id="price" placeholder="Price (for limit orders)">
        <button id="placeStockOrderBtn">Place Order</button>
    </div>

    <div>
        <h3>Stock Prices</h3>
        <button id="getStockPricesBtn">Get Stock Prices</button>
        <ul id="stockPricesList"></ul>
    </div>

    <!-- Cancel Stock Order Section -->
<div>
    <h3>Cancel Stock Order</h3>
    <input type="number" id="cancelStockOrderId" placeholder="Stock Transaction ID">
    <button id="cancelStockOrderBtn">Cancel Order</button>
</div>



    <button onclick="window.location.href='login.html';">Back to Login</button>
    <button onclick="window.location.href='getStockTransactions.html';">See Stock Transactions</button>
    <button onclick="window.location.href='getWalletTransactions.html';">See Wallet Transactions</button>
    <script src="dashboard.js"></script>
</body>
</html>
